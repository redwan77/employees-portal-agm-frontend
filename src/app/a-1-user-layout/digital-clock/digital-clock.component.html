<div class="clock">

    <ul>
        <li><span class="digit">{{currentTime.getHours()}}</span>Hours</li>
        <li><span class="digit">: {{currentTime.getMinutes()}}</span>Minutes</li>
        <li><span class="digit">: {{currentTime.getSeconds()}}</span>Seconds</li>
        <li class="status-in"><i class="fas fa-flag status "></i> in
        </li>
    </ul>

</div>
