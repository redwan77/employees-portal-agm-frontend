<div class="container mt-5 ">
  <div class="row">
    <div class="col-sm-10 " >

      <div class="card mb-2" *ngFor="let notification  of notifications">
        <h5 class="card-header"><p class="text-danger">New notification</p></h5>
        <div class="card-body">
          <p class="card-text">{{notification.message}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
