<div class="" style="margin-top: 100px;">
  <div class="scrollable-table">
    <table class="table" style="width: 100%;">
      <thead class="thead-dark">
        <tr>
          <th scope="col " style="width: 10%;">Date</th>
          <th scope="col" style="width: 10%;">Time-Start</th>
          <th scope="col " style="width: 10%;">Time-end</th>
          <th scope="col " style="width: 15%;">Duration(H)</th>
          <th scope="col " style="width: 35%;">verification</th>
          <th scope="col " style="width: 10%;">Action</th>
        </tr>
      </thead>
      <tbody class="scrollable-table">
        <tr *ngFor="let delay of delaysS">
          <td>{{delay.date}}</td>
          <td>{{dekay.start}}</td>
          <td>{{dekay.end}}</td>
          <td>{{dekay.verified}}</td>
          <td>{{dekay.isSatteled}}</td>
          <td>{{dekay.verification}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
