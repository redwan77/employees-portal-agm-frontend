<div class="bg-light border-right" id="sidebar-wrapper">

    <div class="list-group list-group-flush">

        <a *ngFor="let item of menuOptions;index as index" class="list-group-item list-group-item-action bg-light py-4" [ngClass]="{'mt-3': index==0}" [routerLink]="[item.route]" routerLinkActive="router-link-active">
            <i [class]="item.icon" style="color: rgb(36, 34, 90);font-size: larger;"></i> <span class="ml-2">{{item.option}}</span>
        </a>

    </div>
</div>
