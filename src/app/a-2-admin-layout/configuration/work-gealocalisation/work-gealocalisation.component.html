<agm-map
  [latitude]="lat"
  [longitude]="long"
  (mapClick)="onClickLocation($event)"
>
  <agm-marker [latitude]="lat" [longitude]="long"> </agm-marker>
</agm-map>
<div *ngIf="form">
  <form
    [formGroup]="form"
    class="d-flex justify-content-around"
    style="margin-top: 18px;"
  >
    <div class="" style="text-align: center;">
      <input
        *ngIf="!editMode"
        type="button"
        class="btn btn-lg btn-danger"
        (click)="changeMode()"
        value="Reset location"
      />
      <input
        *ngIf="editMode"
        type="button"
        class="btn btn-lg btn-success"
        [disabled]="!form.valid"
        (click)="changeMode()"
        value="Confirme"
        
      />
    </div>
    <div class="" style="text-align: center;">
      <div class="btn btn-light">{{ lat }}</div>
    </div>
    <div
      class="myLocation"
      style="text-align: center;"
      (click)="getCurrentLocation()"
    >
      <i
        class="fas fa-map-marker-alt"
        style="font-size: 30px; color: rgb(255, 69, 36);"
      ></i>
    </div>
    <div class="" style="text-align: center;">
      <div class="btn btn-light">{{ long }}</div>
    </div>
    <div class="d-flex flex-column" style="text-align: center;">
      <p class="p-0 mb-1">Range(meters)</p>
      <input
        formControlName="distance"
        type="text"
        class="form-control"
        placeholder="Range(meters)"
      />
    </div>
  </form>
</div>
